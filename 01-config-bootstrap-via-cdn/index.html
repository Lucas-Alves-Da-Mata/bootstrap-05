<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CDN do Bootstrap 5.3.8 (versão mais recente) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Link CDN dos Ícones Bootstrap (ESSE ERA O FALTA!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Configuração do Bootstrap 5</title>
</head>
<body>
    <h1>USANDO TAG NATIVAS DO HTML</h1>
    <h2>seção importação</h2>
    <h3>subseção</h3>
    <h4>detalhes</h4>
    <h5>card title</h5>
    <h6>label pequeno</h6>

    <p class="h1">parece h1</p>
    <span class="h2">parece h2</span>
    <div class="h3">parece h3</div>
    <a href="#" class="h4">parece h4</a>
    <li class="h5">parece h5</li>
    <label for="#" class="h6">parece h6</label>

    <!-- Exemplo de ícone funcionando -->
    <p><i class="bi bi-xbox"></i> Xbox Icon</p>
    <p><i class="bi bi-heart-fill"></i> Heart Icon</p>
    <p><i class="bi bi-star"></i> Star Icon</p>

    <!-- Link CDN do JavaScript do Bootstrap (apenas uma versão) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
